<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Camp</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">
 </head>
<body>
  <header>
    <h1>FoodCamp</h1>
    <p>Sua comida em 6 minutos</p>
  </header>
  <main>
    <section>
      <h2>Primeiro, seu prato</h2>
      <div>
        <article class="selected">
            <img src="https://tinyurl.com/4tn6m4r" alt="food">
            <h3>Frango Yin Yang</h3>
            <p class="meal-description">Um pouco de batata, um pouco de salada</p>
            <div class="price-wrapper">
              <p class="meal-price">R$ 14,90</p>
              <ion-icon class="checked" name="checkmark-circle"></ion-icon>
            </div>
        </article>
      </div>
    </section>
  </main>
  <footer>
    <div class="bg-grey">
      <p class="checkout-text">Selecione os 3 itens<br>para fechar o pedido</p>
    </div>
  </footer>
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
